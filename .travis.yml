language: c

sudo: true
dist: trusty

notifications:
  email: false

git:
  depth: 1

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gcc-5']
      env: COMP=gcc-5

    - os: osx
      compiler: clang
      env: COMP=clang

script: 
    - cd bin
    - CC=$COMP cmake ..
    - make VERBOSE=1

